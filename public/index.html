<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Biryani:200,300,400,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <title>Jetfuel</title>
</head>
<body>
  <header>
    <div class="title-box">
      <h1 class="title">JET<span>FUEL</span></h1>
      <p class="tag">shorten your links</p>
    </div>
  </header>

  <div class="header-form">
    <form class="folder-creation" action="index.html" method="post">
      <input name="folder-input" id="folder-input" placeholder="Create a folder for your links"/>
      <button id="submit-button">Create</button>
    </form>
  </div>
    
  <div class="message-section"></div>

  <div class="folder-container">
    <div class="folder-list-container">
      <h3>Folders:</h3>
      <div class="folder-list"></div>
    </div>
    
    <div class="folder-detail"></div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js"><\/script>')</script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
